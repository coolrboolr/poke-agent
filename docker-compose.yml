services:
  agent:
    build: .
    command: python -m src.main
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DISPLAY=${DISPLAY:-:1}
      - PYTHONPATH=/app
    ports:
      - "5001:5000"
      - "5555:5555"
    depends_on:
      - frontend

  frontend:
    build: ./frontend
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/app/logs
